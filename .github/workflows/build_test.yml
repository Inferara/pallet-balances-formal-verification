name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build and test infc
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    defaults:
      run:
        working-directory: balances_contract
    steps:
      - name: Setup Rust
        uses: actions/checkout@v4.1.3
      - name: Update Rust
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - name: Install rust-src
        run: rustup component add rust-src --toolchain stable-x86_64-unknown-linux-gnu
      # - name: Install Cargo audit
      #   run: cargo install cargo-audit
      # - name: Build
      #   run: cargo build --verbose
      # - name: Test
      #   run: cargo test --verbose
      # - name: Clippy
      #   run: cargo clippy --verbose -- -D warnings
      - name: Install wabt
        run: sudo apt install -y wabt
      - name: Build wasm from annotated module
        run: wat2wasm balances_contract.wat
      - name: Setup Docker
        uses: docker/setup-docker-action@v4
      - name: Build balances_contract
        run: |
          cargo install cargo-contract --force --locked
          cargo contract build --verifiable
      - name: Verify bitexactness
        shell: bash
        run: |
          set -euo pipefail
          BUILT="./target/ink/polkadot_balances_contract_formal_verification.wasm"
          ANNOTATED="./balances_contract.wasm"

          echo "Checking for built wasm at: $BUILT"
          if [[ ! -f "$BUILT" ]]; then
            echo "ERROR: Built wasm not found at $BUILT"
            echo "Directory listings for debugging:"
            ls -lah ./target || true
            ls -lah ./target/ink || true
            exit 1
          fi

          echo "Checking for annotated wasm at: $ANNOTATED"
          if [[ ! -f "$ANNOTATED" ]]; then
            echo "ERROR: Annotated wasm not found at $ANNOTATED"
            echo "Directory listing for debugging:"
            ls -lah . || true
            exit 1
          fi

          echo "Comparing '$BUILT' vs '$ANNOTATED'..."
          if cmp -s "$BUILT" "$ANNOTATED"; then
            echo "OK: Annotated module is bit-perfect to the original."
            # Optional: clean up the annotated file after successful verification
            rm -f "$ANNOTATED"
          else
            echo "ERROR: Annotated module is corrupted (binary mismatch)."
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: balances_contract-${{ github.run_number }}
          path: balances_contract/target/ink/polkadot_balances_contract_formal_verification.wasm
          if-no-files-found: error
